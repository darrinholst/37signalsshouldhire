<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Unsupported Browser</title>
  <style type="text/css">
    body {
      font-family: arial, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      line-height: 40px;
    }

    .dialog {
      margin: 260px auto;
      width: 960px;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0;
      padding: 0;
      text-align: center;
      list-style: none;
      float: left;
      width: 240px;
      height: 128px;
    }

    img {
      border: none;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/unsupported.html -->
  <div class="dialog">
    <h1>IE, huh? Try one of these.</h1>
    <ul class="browsers">
      <li><a href="http://www.google.com/chrome"><img title="chrome" src="/images/chrome.png"></a></li>
      <li><a href="http://www.getfirefox.com"><img title="firefox" src="/images/firefox.png"></a></li>
      <li><a href="http://www.apple.com/safari"><img title="safari" src="/images/safari.png"></a></li>
      <li><a href="http://www.opera.com/download"><img title="opera" src="/images/opera.png"></a></li>
    </ul>
  </div>
</body>
</html>
